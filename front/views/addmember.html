<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCount</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles_home.css">
</head>

<body>
    <header>
        <div class="column-6">
            <div class="row-4">
                <h1>ShareCount</h1>
            </div>
        </div>
        <div class="column-2">
            <a href="home.html" id="homeLink">Home</a>
        </div>
    </header>

    <main>
       
        <!--Page of creation for a new member, asking for name, firstname and first exepenses-->
        <form id="ajout">
            <p>
                Nom : <input type="text" name="nom" id="nom">
                Pr√©nom : <input type="text" name="prenom" id="prenom">
            </p>
            <button type="button" onclick="ajouterEtudiant()">Ajouter</button>
        </form> 

        <script>
            function ajouterEtudiant() {
                var nom = document.getElementById("nom").value;
                var prenom = document.getElementById("prenom").value;
                var etudiant = {
                    "nom": nom,
                    "prenom": prenom,
                };
                fetch('/addMember', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(etudiant)
                    })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Success:', data);
                        window.location.href = "home.html";
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            }
        </script>
    </main>

    <footer>
        <p>&copy; 2024 ShareCount. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
