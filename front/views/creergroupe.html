<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareCount</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <div class="column-6">
            <div class="row-4">
                <h1>ShareCount</h1>
            </div>
        </div>
    </header>

    <main>
       
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form method="post" id="groupeForm" class="mt-4" action="/create-group">
                        <h2 class="mb-3">Création de groupe</h2>
        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="InputNom" class="form-label">Nom du groupe</label>
                                <input type="text" class="form-control" id="InputNom" aria-describedby="nomHelp" placeholder="Entrez le nom" required>
                            </div>
                        </div>
        
                        <button type="submit" class="btn btn-primary">Créer un groupe</button>
                    </form>
                </div>
            </div>
        </div>    
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const groupeForm = document.getElementById('groupeForm');

                groupeForm.addEventListener('submit', function (event) {
                    event.preventDefault();

                    // Call your function or handle the group creation here
                    ajouterGroupe();
                });
            });

            function ajouterGroupe() {
                var nom = document.getElementById("InputNom").value;
                var groupe = {
                    "nom": nom,
                    "photo": 'user.png',
                };

                fetch('/create-group', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(groupe)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Success:', data);
                    window.location.href = "/";
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
            }

        </script>
    </main>

    <footer>
        <p>&copy; 2024 ShareCount. All rights reserved.</p>
    </footer>
    <!-- Bootstrap JS bundle -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
