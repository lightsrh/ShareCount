<!DOCTYPE html>
<html lang="en">
    

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">

    <title>ShareCount</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body>
    <header>
        <div class="column-6">
            <div class="row-4">
                <h1>ShareCount</h1>
                <a href="creergroupe.html" class="btn btn-outline-secondary" id="addMemberLink">Ajouter un groupe</a>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1"></li>
                        <li></li>
                        <li><a href='/logout' class="btn btn-outline-secondary">click to logout</a>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        
    </header>

    <main>
        <div id="dynamicCardsContainer" class="container">
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                    <script>
                        window.onload = function () {
                            getAllItems();
                        };

                        function getAllItems() {
                            fetch('/getGroups')
                                .then(response => response.json())
                                .then(data => {
                                    updateDynamicCards(data);
                                })
                                .catch(error => {
                                    console.error('Erreur lors de la requÃªte GET :', error);
                                });
                        }

                        function updateDynamicCards(data) {
                            const dynamicCardsContainer = document.getElementById('dynamicCardsContainer');

                            dynamicCardsContainer.innerHTML = '';
                            dynamicCardsContainer.className = 'flex-container';


                            data.forEach(item => {
                                const card = document.createElement('div');
                                card.className = 'flex-item';
                                card.innerHTML = `
                                    <div class="card custom-card" onclick="redirectToUserPage('${item.id}')">
                                        <img src="/img/${item.photo}" class="card-img-top" alt="Image du groupe">
                                        <div class="card-body">
                                            <h5 class="card-title">${item.nom}</h5>
                                        </div>
                                    </div>
                                `;
                                dynamicCardsContainer.appendChild(card);
                            });

                        }

                        function redirectToUserPage(groupId) {
                            window.location.href = `/front/views/group.html?id=${groupId}`;
                            
                        }

                    </script>
                </div>
            </div>
        </div>
    </main>

    <footer id="footer">
        <p>&copy; 2024 ShareCount. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
